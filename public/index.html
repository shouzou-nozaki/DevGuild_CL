<html lang="en">

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="communitty for developers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dev.Guild</title>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          console.log("スクリプト実行開始");
          const backendHost = "https://dev-guild.onrender.com";
          const frontendHost = "https://devguild-cl.onrender.com";
          const currentHost = window.location.origin;
          const currentPath = window.location.pathname;
  
          console.log(`現在のホスト: ${currentHost}, パス: ${currentPath}`);
  
          // フロントエンドのルート("/")では何もしない
          if (currentHost === frontendHost && currentPath === "/") {
              console.log("ルートなのでリダイレクトせずに終了");
              return;
          }
  
          function setCookie(name, value, minutes) {
              const d = new Date();
              d.setTime(d.getTime() + (minutes * 60 * 1000));
              document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/; SameSite=None; Secure`;
              console.log(`Cookie 設定: ${name}=${value}, document.cookieの現在値: ${document.cookie}`);
          }
  
          function getCookie(name) {
              console.log("Cookie 取得: ", document.cookie);
              const cookies = document.cookie.split('; ');
              for (const cookie of cookies) {
                  const [key, value] = cookie.split('=');
                  if (key === name) {
                      console.log(`Cookie ヒット: ${name}=${value}`);
                      return value;
                  }
              }
              return null;
          }
  
          if (currentHost === frontendHost) {
              console.log("フロントエンドURLでリロードされた！ バックエンドにリダイレクト");
              setCookie("redirectedFromFrontend", "true", 1);
              window.location.replace(backendHost + window.location.pathname);
          } 
          else if (currentHost === backendHost) {
              console.log("バックエンドURLに到達！");
              const redirected = getCookie("redirectedFromFrontend");
  
              if (redirected) {
                  console.log("バックエンドURLに来た！ フロントエンドに戻す");
                  document.cookie = "redirectedFromFrontend=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                  window.location.replace(frontendHost + window.location.pathname);
              } else {
                  console.log("リダイレクト不要");
              }
          }
      });
  </script>
